version: '3'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - db-data:/var/lib/postgresql/data
    # ports:
    #   - '5432:5432'
      
  rabbitmq:
    image: 'rabbitmq:management'
    ports:
      - '15672:15672'
      - '5672:5672'
    
  backend:
    build: .  # Build context set to root directory
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app  # Map the current directory to /app in the container
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
  
  frontend:
    build: ./frontend
    command: ["npm", "start"]
    volumes:
      - ./frontend:/frontend
    ports:
      - "3000:3000"

volumes:
  db-data:
